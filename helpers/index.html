<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #007bff;
            color: #ffffff;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: #000000;
            text-align: left;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">Hello! Ask me about the latest news in different countries and categories.</div>
        </div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Type your query here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const queryInput = document.getElementById("query");
            const chatBox = document.getElementById("chat-box");
            const userQuery = queryInput.value.trim();

            if (!userQuery) return;

            // Display user's message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userQuery;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message

            // Clear the input field
            queryInput.value = "";

            // Send the query to the Lambda API and fetch response
            try {
                const response = await fetch("YOUR_API_ENDPOINT?q=" + encodeURIComponent(userQuery));
                
                if (response.ok) {
                    const data = await response.json();

                    // Display bot's response
                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot-message";

                    // Check for errors in the response data
                    if (data.error) {
                        botMessage.textContent = "Error fetching news. Please try again later.";
                    } else {
                        botMessage.textContent = data.body;  // Display the saved S3 file name or message
                    }
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
                } else {
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot-message";
                    errorMessage.textContent = "Error fetching news. Please try again later.";
                    chatBox.appendChild(errorMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.textContent = "An error occurred: " + error.message;
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
